<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBlog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
    <body>
        <header class="header">

            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Coffe<span class="logo__bold">Blog</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>
            <div class="header__texto">
                <h2>Coffee blog cursos y tips</h2>
                <p>ยก  Aprende de manera sencilla con los expetos !</p>
            </div>
        </header>

        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>
            
            <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre </label>
                    <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">E-mail </label>
                    <input class="campo__field" type="email" placeholder="E-mail" id="email">
                </div>

                <div class="campo">
                    <label class="campo__label" for="coment">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="coment" placeholder="Deja tu mensaje :) "></textarea>
                </div>

                <div class="campo">
                    <input type="submit" id="email" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        
        </main>

        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Coffe<span class="logo__bold">Blog</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
